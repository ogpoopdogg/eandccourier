  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371000, dLat = (lat2 - lat1) * Math.PI / 180, dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }

  function saveDevNote() {
    // Only save if there is text and a user is logged in
    const currentUser = firebase.auth().currentUser;
    if (devQuill.getText().trim() === "" || !currentUser) return;
    
    // Get username from email
    const user = currentUser.email.split('@')[0];
    
    // Format date and time
    const now = new Date();
    const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

    // Push data to Firebase
    firebase.database().ref('developer').push({
      text: devQuill.root.innerHTML,
      user: user,
      date: dateStr,
      timestamp: firebase.database.ServerValue.TIMESTAMP
    }).then(() => {
      devQuill.setText(''); // Clear editor on success
    }).catch(err => {
      console.error("Save failed:", err);
      alert("Permission denied: You must be logged in to save.");
    });
  }
</script>
